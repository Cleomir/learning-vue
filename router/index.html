<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li><router-link to="/foo" exact>Go to Foo</router-link></li>
        <li><router-link to="/bar" exact>Go to Bar</router-link></li>
        <li><router-link to="/js" exact>Go to JS component</router-link></li>
      </ul>
      <router-view></router-view>
    </div>
    <script type="module">
      import JsComponent from "./JsComponent.js";

      const Foo = {
        template: "<div><h1>Foo</h1></div>",
      };
      const Bar = {
        template: "<div><h1>Bar</h1></div>",
      };

      const routes = [
        {
          path: "/foo",
          component: Foo,
        },
        {
          path: "/bar",
          component: Bar,
        },
        {
          path: "/js",
          component: JsComponent,
        },
      ];
      const router = new VueRouter({
        routes,
        mode: "history",
      });
      const app = new Vue({
        router,
      }).$mount("#app");
    </script>
  </body>
</html>
