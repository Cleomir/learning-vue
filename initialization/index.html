<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>{{text}}</h1>
    </div>
    <script>
      new Vue({
        el: "#vue-app",
        data: {
          text: "Hello world",
        },
      });
    </script>
  </body>
</html>
