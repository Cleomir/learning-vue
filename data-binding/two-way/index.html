<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <label>Name:</label>
      <input type="text" v-model="name" />
      <p>Hello, {{name}}</p>
    </div>
    <script>
      new Vue({
        el: "#vue-app",
        data: {
          name: "",
        },
      });
    </script>
  </body>
</html>
