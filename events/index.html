<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <style>
      #canvas {
        width: 600px;
        padding: 200px 20px;
        text-align: center;
        border: 1px solid #333;
      }
    </style>
    <div id="vue-app">
      <p>Current number: {{counter}}</p>
      <button v-on:click="add(1)">Add</button>
      <button @click="subtract(1)">Subtract</button>
      <button v-on:dblclick="add(10)">Add 10(double click)</button>
      <button @dblclick="subtract(10)">Subtract 10(double click)</button>
      <div id="canvas" @mousemove="updateXY">{{x}},{{y}}</div>
    </div>
    <script>
      new Vue({
        el: "#vue-app",
        data: {
          counter: 100,
          x: 0,
          y: 0
        },
        methods: {
          add(increement) {
            this.counter += increement;
          },
          subtract(decrement) {
            this.counter -= decrement;
          },
          updateXY(event) {
            this.x = event.offsetX;
            this.y = event.offsetY;
          }
        },
      });
    </script>
  </body>
</html>
